<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>kache</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ontouchstart>
<div class="g_bind_phone">
    <div class="weui_cells_title"><i class="weui_icon_warn"></i>绑定手机号，方面维修人员及时联系您</div>
    <div class="weui_cells weui_cells_form">
        <div class="weui_cell">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请输入手机号">
            </div>
        </div>
        <div class="weui_cell weui_vcode">
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="number" placeholder="请输入验证码">
            </div>
            <div class="weui_cell_ft">
                <a class="weui_btn weui_btn_primary weui_btn_mini" href="javascript:">获取验证码</a>
            </div>
        </div>
    </div>

    <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:">提交</a>
    </div>
</div>
</body>
</html>
